<!-- src/app/components/local-video/local-video.component.html -->
<video id="localVideo" autoplay></video>

<button (click)="endConf()">END CONFERENCE</button>
<button (click)="mute()" [disabled]="isMuted">MUTE</button>
<button (click)="unmute()" [disabled]="!isMuted">UNMUTE</button>
<button (click)="closeVideo()">CLOSE VIDEO</button>
<button (click)="resumeVideo()">RESUME VIDEO</button>
